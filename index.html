    <script src="smoke.js"></script>
    <script>
        var canvas = document.getElementById('canvas')
        var ctx = canvas.getContext('2d')
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        function resizeCanvas() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        }

        // Initial resize
        resizeCanvas();

        // Resize on window change
        window.addEventListener('resize', resizeCanvas);

        const party = SmokeMachine(ctx, [255, 255, 255]); // light gray
        setInterval(() => {
            for (let i = 0; i < 10; i++) {
                const x = (window.innerWidth / 10) * i + (window.innerWidth / 20);
                party.addSmoke(x, window.innerHeight + 450, 2); // starting just below the screen
            }
        }, 1000);
        party.start();

        console.log('SmokeMachine:', SmokeMachine);
    </script>
